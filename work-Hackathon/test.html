<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let list = [
        { item: "啤酒", type: "喝的" },
        { item: "汽水", type: "喝的" },
        { item: "火鍋", type: "吃的" },
        { item: "燒烤", type: "吃的" },
        { item: "冰淇淋", type: "吃的" },
      ];

      //找第一個吃的東西
      let r1 = list.find((x) => x.type == "吃的");
      console.log(r1);

      let r2 = list.filter((x) => x.type == "吃的");
      console.log(r2);

      //找冰淇淋在第幾個位置
      let ice = list.find((x) => x.item == "冰淇淋");
      let r3 = list.indexOf(ice);
      console.log(`冰淇淋在 第${r3 + 1}個位置`);

      let r3_1 = list.findIndex((x) => x.item == "冰淇淋");
      console.log(`冰淇淋在 第${r3_1 + 1}個位置`);

      //用list生成新的集合
      //["啤酒","汽水","火鍋"...]
      let r4 = list.map((x) => x.item);
      console.log(r4);

      let r5 = list.map((x) => {
        return {
          Id: list.length - list.indexOf(x),
          Name: x.item,
        };
      });
      console.log(r5);

      //排序
      let nums_1 = [9, 6, 4, 2, 1];
      let r6 = nums_1.sort((a, b) => {
        return a - b;
      });
      console.log(r6);

      let nums_2 = [10000, 10, 100, 1, 101];
      let r7 = nums_2.sort((a, b) => {
        return a - b;
      });
      console.log(r7);

      //拿r5用Id排序
      let r8 = r5.sort((a, b) => {
        return a.Id - b.Id;
      });
      console.log(r8);

      //12生肖排序
      //['豬','龍','鼠','狗','羊','雞','馬']
      let animal = ["豬", "龍", "鼠", "狗", "羊", "雞", "馬"];
      animal.sort((a, b) => {
        const zodic = [
          "鼠",
          "牛",
          "虎",
          "兔",
          "龍",
          "蛇",
          "馬",
          "羊",
          "猴",
          "雞",
          "狗",
          "豬",
        ];
        return zodic.indexOf(a) - zodic.indexOf(b);
      });
      console.log(animal);

      //補充 自製分群
      Array.prototype.groupBy = function (prop) {
        return this.reduce(function (groups, item) {
          const val = item[prop];
          groups[val] = groups[val] || [];
          groups[val].push(item);
          return groups;
        }, {});
      };
      let r9 = list.groupBy("type");
      console.log(r9);

      //交集
      let ans = [1, 2, 3, 4];
      let guess = [3, 4, 5, 6];

      let x = ans.filter((x) => guess.includes(x));
      let b = x.length;
      let a = x.filter((x) => ans.indexOf(x) == guess.indexOf(x)).length;
      b = b - a;

      console.log(`${a}A${b}B`);

      var str = "Apples are red, and apples are good.";
      console.log(str.search("are"));
    </script>
  </body>
</html>
